<!DOCTYPE html>
	<html>
		<head>
			<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js">
			</script>
			<script>

			// mysql data comes back as JSON
			// 

				$(document).ready(function(){

				var data = [555, 999, 777];
				var data2 = [333, 444, 555];
				var data3 = [1, 2, 3];
				var data4 = [88, 999, 777];
				var data5 = [44, 88, 150]
				
				var ctx = document.getElementById("myChart");
				var myChart = new Chart(ctx, {

				    type: 'bar',
				    data: {
				        labels: ["2014", "2015", "2016"],
						datasets: [{
				            label: "Touch Downs",
				            backgroundColor: "blue",
				            data: data
				        },
				        {
				            label: "Yards Per Game",
				            backgroundColor: "red",
				            data: data2
				        },
				        {
				            label: "Receptions",
				            backgroundColor: "green",
				            data: data3				        },
				        {
				            label: "Yards",
				            backgroundColor: "yellow",
				            data: data4
				        },
				        ]

				    },
				    options: {
				        scales: {
				        	xAxes: [{
				        		categorySpacing: 0
				        	}],
				            yAxes: [{
				                ticks: {
				                    beginAtZero:true
				                }
				            }]
				        }
				    }
				});
			});
			</script>
		</head>
		<body>
			<canvas id="myChart" style = "width:400px height:400px">

			</canvas>

		</body>
	</html>
